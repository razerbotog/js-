<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM lerning</title>
</head>
<body>
    <div class="parent">
        <div class="day">Monday</div>
        <div class="day">Tuesday</div>
        <div class="day">Wednesday</div>
        <div class="day">Thrusday</div>
    </div>

    <script>
        const parent = document.querySelector(".parent")
        console.log(parent); 
        console.log(parent.children); // output will be html collection
        console.log(parent.children[1].innerText); //Tuesday
        console.log(parent.children[1].innerHTML); // Tuesday

        // loop
          for (let i = 0;i < parent.children.length ; ++i) {
                    console.log(parent.children[i].innerHTML);
                    parent.children[i].style.color = 'blue';
        }

        console.log(parent.firstElementChild); // <div class="day" style="color: blue;">Monday</div>
        console.log(parent.lastElementChild); // <div class="day" style="color: blue;">Thrusday</div>
        console.log(parent.lastElementChild.parentElement); //<div class="parent"></div>
        console.log(parent.firstElementChild.nextElementSibling); //<div class="day" style="color: blue;">Tuesday</div>
        console.log("Nodes:", parent.childNodes); //NodeList(9)Â [text, div.day, text, div.day, text, div.day, text, div.day, text]
        //every node will be counted  (even breakline as textnodes) so we getting (9) in node.
  </script>
</body>
</html>
