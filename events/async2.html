<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js Async</title>
</head>
<body>
    <h1>Javascript Async</h1>
    <button class="start  ">Start</button><button id="stop">Stop</button>
</body>
<script>
    const sayDate = function (str) {
        console.log("Arif", Date.now(), str);
    }
    // setInterval(sayDate, 2000);
    const intervalId =  setInterval(sayDate, 2000, "hi");
    clearInterval(intervalId);

    const intervalId2 =  setTimeout(sayDate, 2000, "hi");
    clearTimeout(intervalId2);
</script>
